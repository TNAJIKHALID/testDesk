<section class="mb-lg-5"> </section>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-6 float-right">
          <div class="row">
            <div class="example-container">
              <hr/>
              <h1 class="text-center">Zones</h1>
              <div
                id="all"
                cdkDropList
                [cdkDropListData]="zoneValues"
                [cdkDropListConnectedTo]="connected"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
                [cdkDropListEnterPredicate]="noReturnPredicate">
                <div class="example-box mt-2" style="width: 10rem;"
                     *ngFor="let number of zoneValues"
                     [cdkDragData]="number"
                     cdkDrag>{{number}}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 float-left">
          <div class="card border mb-3" *ngFor="let z of zonesMap.values();let i=index"
               style="width: 10rem; background-color: green "
               [style.background-color]="colors[i]"
          >
            <h3 class="text-center">{{names[i]}}</h3>
            <div
              id="{{i}}"
              cdkDropList
              [cdkDropListData]="zonesMap.get(i)"
              [cdkDropListConnectedTo]="connectedAllToZ"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
              [cdkDropListEnterPredicate]="evenPredicate">
              <div
                class="example-box"
                *ngFor="let number of z"
                cdkDrag
                [cdkDragData]="number">{{number}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <img alt="..." class="img-fluid w-75 float-left" [src]="dataService.host+'/photoQuestion/'+question.id">
    </div>
  </div>
</div>
